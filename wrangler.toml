# Cloudflare Pages configuration for Praxis Saewska

name = "praxis-saewska"
compatibility_date = "2024-01-27"

# Pages configuration
[build]
command = "./cloudflare-build.sh"
cwd = ""
watch_dir = "content"

[build.upload]
format = "directory"
dir = "output"

# Environment variables for build
[env]
PYTHON_VERSION = "3.12"
UV_VERSION = "latest"

# Production environment
[env.production]
name = "praxis-saewska"

# Preview/staging environment
[env.preview]
name = "praxis-saewska-preview"
